<!DOCTYPE html>
<html>
<head>
  <title>Hours Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
  <div class="bubbles-container"></div>  
  <div class="container"> 
    <h1>Hours Calculator</h1>

    <label for="ticketsNeeded">Tickets Needed:</label>
    <input type="number" id="ticketsNeeded" placeholder="Enter Tickets Needed">

    <label for="hoursPerDay">Hours Coded Per Day:</label>
    <input type="number" id="hoursPerDay" placeholder="Enter Hours">

    <p>Days Required: <span id="result"></tspan></p>
  </div> 

  <script src="script.js"></script> 
</body>
</html>
